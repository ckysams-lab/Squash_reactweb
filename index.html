<!doctype html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>正覺壁球管理系統</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/ckysams-lab/Squash_reactweb@56552b6e92b3e5d025c5971640eeb4e5b1973e13/image%20(1).png">

    <style>
      #pwa-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
        animation: pulse 2s infinite ease-in-out;
      }
      .splash-title {
        color: white;
        margin-top: 24px;
        font-family: "PingFang HK", "Microsoft JhengHei", sans-serif;
        font-weight: 900;
        font-size: 28px;
        letter-spacing: 4px;
      }
      .splash-subtitle {
        color: rgba(255,255,255,0.7);
        margin-top: 8px;
        font-size: 12px;
        letter-spacing: 2px;
        font-weight: bold;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="pwa-splash">
      <img src="https://cdn.jsdelivr.net/gh/ckysams-lab/Squash_reactweb@56552b6e92b3e5d025c5971640eeb4e5b1973e13/image%20(1).png" class="splash-logo" alt="Logo">
      <div class="splash-title">正覺壁球</div>
      <div class="splash-subtitle">CHING KOK SQUASH ACADEMY</div>
    </div>

    <div id="root"></div>

    <script>
      // 控制 Splash Screen 消失
      window.addEventListener('load', () => {
        const splash = document.getElementById('pwa-splash');
        if (splash) {
          setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
          }, 1500); 
        }
      });

      // 註冊 PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
